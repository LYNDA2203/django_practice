{% extends "layout.html" %}

{% block title %}
    POSTS 
{% endblock %}

{% block content %}
    <section>
        <h1>Posts</h1>
    
    {% for post in posts %}
     <article class = "Post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.slug }}</p>
        <p>{{ post.date }}</p>
     </article>
    {% endfor %}
</section>
    
{% endblock %}
