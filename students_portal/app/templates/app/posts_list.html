{% extends "layout.html" %}

{% block title %}
    POSTS 
{% endblock %}

{% block content %}
    <section>
        <h1>Posts</h1>
    
    {% for post in posts %}
     <article class = "Post">
        <h2>
            <a href = "{% url 'app:page' slug=post.slug  %}">
                {{ post.title }}
            </a>
        </h2>
        <p>{{ post.body }}</p>
        <p>{{ post.date }}</p>
     </article>
    {% endfor %}
</section>
    
{% endblock %}
